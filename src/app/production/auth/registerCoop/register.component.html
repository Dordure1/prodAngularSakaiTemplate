<div class="surface-0 flex align-items-center justify-content-center min-h-fit min-w-fit overflow-hidden" style="padding:2% ;">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <form [formGroup]="myForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email <label class="text-red-500">*</label></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" >
                            <p class="text-red-500" *ngIf="myForm.controls['email'].errors?.['email']">Email must be a valid email address: example@email.com</p>
                            
                        </div>
                        <div class="form-group col-md-6">
                            <label for="coopName">Cooperative Name <label class="text-red-500"> *</label></label>
                            <input type="text" class="form-control" id="coopName" placeholder="coopName" formControlName="coopName">
                            <p class="text-red-500" *ngIf="myForm.controls['coopName'].errors?.['minlength']">cooperative name must be composed at least by 3 characters</p>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputPassword4">Password <label class="text-red-500"> *</label></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputPassword4">Password <label class="text-red-500"> *</label></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password verification" formControlName="Vpassword">
                            <p class="text-red-500" *ngIf="myForm.errors?.['MatchPassword']">{{myForm.errors?.['MatchPassword']}}</p>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City <label class="text-red-500"> *</label></label>
                            <input type="text" class="form-control" id="inputCity" formControlName="city">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address <label class="text-red-500"> *</label></label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="addressN">Number <label class="text-red-500"> *</label></label>
                            <input type="number" class="form-control" id="addressN" placeholder="1234 Main St" formControlName="number">
                        </div>
                    </div>
                <button (click)="sendForm()" type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
