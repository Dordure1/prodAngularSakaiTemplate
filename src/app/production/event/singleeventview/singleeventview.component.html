<div class="grid">
    <div class="col-12 lg:col-6">
            <p-dialog header="Dialog" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '30vw'}" [breakpoints]="{'960px': '75vw'}">
                <p-card header="{{name}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <img alt="Card" style=" width: 80%; border-radius: 12px; display: block; margin-left: auto; margin-right: auto; width: 50%; position: relative;" src="assets/production/img/coopimg.png">
                    </ng-template>
                    <p>{{description}} </p>
                    <p>Location : {{city}} </p>
                    <p>Date : {{date}} </p>
                    <ng-template pTemplate="footer">
                        <p-button (click)="registerToEvent()" label="Register to event" icon="pi pi-check"></p-button>
                    </ng-template>
                </p-card>
                <ng-template pTemplate="footer">
                        <button pButton icon="pi pi-check" (click)="display=false" label="Ok" class="p-button-outlined"></button>
                </ng-template>
            </p-dialog>
    </div>
</div>
